<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Layering Tool Mobile</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#111111" />
</head>
<body>
  <main id="app" aria-label="Layering Tool Mobile">
    <canvas id="canvas" aria-label="Redigeringsyta"></canvas>

    <!-- Flip (mirror) button: only visible in Move tool -->
    <button id="btnFlip" class="fab hidden" type="button" aria-label="Spegelvänd aktivt lager" title="Flip">
      ↔
    </button>

    <!-- Top bar -->
    <header class="topbar" role="banner">
      <button id="btnImport" class="btn" type="button" aria-label="Importera bilder">
        Import
      </button>

      <div class="topbar-center" aria-label="Opacitet-reglage">
        <div class="sliderline">
          <div class="sliderlabel">
            <span>Opacity</span>
            <span id="valOpacity" class="slidervalue">100%</span>
          </div>
          <input id="sliderOpacity" class="slider" type="range" min="0" max="100" step="1" value="100" />
        </div>
      </div>

<button id="btnSave" class="btn btn-primary" type="button" aria-label="Exportera PNG">
        Save
      </button>

      <input id="fileInput" type="file" accept="image/*" multiple hidden />
    </header>

    <!-- Bottom curtain -->
    <section id="curtain" class="curtain expanded" aria-label="Verktyg och inställningar">
      <div class="curtain-toprow">
        <button id="btnUndo" class="iconbtn" type="button" aria-label="Undo" disabled>↶</button>
        <button id="btnCurtainToggle" class="handlebtn" type="button" aria-label="Kollapsa panel">
          <span id="chevron">▾</span>
        </button>
        <button id="btnRedo" class="iconbtn" type="button" aria-label="Redo" disabled>↷</button>
      </div>

      <div id="curtainSliders" class="curtain-sliders" aria-label="Brush-reglage">
        <div class="sliderline">
          <div class="sliderlabel">
            <span>Brush Size</span>
            <span id="valBrushSize" class="slidervalue">60</span>
          </div>
          <input id="sliderBrushSize" class="slider" type="range" min="5" max="240" step="1" value="60" />
        </div>

        <div class="sliderline">
          <div class="sliderlabel">
            <span>Hardness</span>
            <span id="valHardness" class="slidervalue">80%</span>
          </div>
          <input id="sliderHardness" class="slider" type="range" min="0" max="100" step="1" value="80" />
        </div>

        <div class="sliderline">
          <div class="sliderlabel">
            <span>Strength</span>
            <span id="valStrength" class="slidervalue">100%</span>
          </div>
          <input id="sliderStrength" class="slider" type="range" min="1" max="100" step="1" value="100" />
        </div>

        
        <div class="toggleline" aria-label="Magic brush">
          <label class="toggle">
            <input id="toggleMagic" type="checkbox" />
            <span>Magic</span>
          </label>
        </div>

        <div id="magicControls" class="magic-controls hidden" aria-label="Magic-inställningar">
          <div class="sliderline">
            <div class="sliderlabel">
              <span>Tolerance</span>
              <span id="valMagicTol" class="slidervalue">25%</span>
            </div>
            <input id="sliderMagicTol" class="slider" type="range" min="0" max="100" step="1" value="25" />
          </div>
        </div>

<div class="toggleline" aria-label="Indikator på eller av">
          <label class="toggle">
            <input id="toggleIndicator" type="checkbox" checked />
            <span>Indikator</span>
          </label>
        </div>
      </div>

      <div class="curtain-bottomrow" aria-label="Tool och Layers">
        <button id="btnTool" class="btn wide" type="button" aria-label="Växla verktyg">
          Tool: <span id="toolName">Move</span>
        </button>
        <button id="btnLayers" class="btn wide" type="button" aria-label="Layers">
          Layers
        </button>
      </div>
    </section>

    <!-- Layers modal -->
    <div id="layersModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Layers-panel">
      <div class="modal-backdrop" id="layersBackdrop"></div>
      <div class="modal-sheet">
        <div class="modal-header">
          <div class="modal-title">Layers</div>
          <button id="btnCloseLayers" class="btn" type="button" aria-label="Stäng">Close</button>
        </div>
<input id="sliderOffset" class="slider" type="range" min="0" max="200" step="1" value="0" />
          </div>
        </div>

        <div id="layersList" class="layers-list" aria-label="Lista över lager"></div>
        <div class="modal-footer">
          <div class="hint">
            Tips: Välj aktivt lager här, sedan kan du flytta, zooma och rotera det var som helst på canvasen i Move.
          </div>
        </div>
      </div>
    </div>

    <!-- Crop modal (used for import and export cropping) -->
    <div id="cropModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Crop">
      <div class="modal-backdrop" id="cropBackdrop"></div>
      <div class="crop-sheet">
        <div class="crop-header">
          <div class="crop-title" id="cropTitle">Crop</div>
          <div class="crop-header-actions">
            <button id="btnCropCancel" class="btn" type="button" aria-label="Avbryt crop">Cancel</button>
            <button id="btnCropOk" class="btn btn-primary" type="button" aria-label="Bekräfta crop">OK</button>
          </div>
        </div>
        <div class="crop-body">
          <canvas id="cropCanvas" aria-label="Crop-yta"></canvas>
          <div class="crop-hint" id="cropHint">Dra i hörn eller kanter för att cropa. Dra i rutan för att flytta.</div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
